<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

body{
  background:#000;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* PHONE */
.phone{
  width:390px;
  height:100vh;
  max-height:760px;
  background:#fff;
  border-radius:26px;
  overflow:hidden;
  position:relative;
}

/* HEADER */
.header{
  height:64px;
  display:flex;
  align-items:center;
  padding:0 14px;
  border-bottom:1px solid #eee;
}

.avatar{
  width:38px;
  height:38px;
  border-radius:50%;
  background:linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
  padding:2px;
}
.avatar div{
  width:100%;
  height:100%;
  background:#ccc;
  border-radius:50%;
}

.username{
  margin-left:10px;
  font-weight:600;
}

/* CHAT */
.chat{
  padding:20px;
  height:calc(100% - 64px);
}

/* BUBBLE */
.bubble{
  background:#f1f1f1;
  padding:14px 16px;
  border-radius:18px;
  max-width:85%;
  font-size:15px;
  margin-bottom:12px;
}

/* INPUT */
input{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:1px solid #ddd;
  font-size:15px;
  margin-top:20px;
}

/* BUTTONS */
.actions{
  position:relative;
  height:170px;
  margin-top:30px;
}

button{
  border:none;
  padding:12px 36px;
  border-radius:30px;
  font-size:15px;
  cursor:pointer;
}

#yes{
  background:#0095f6;
  color:white;
  transition:transform .25s ease;
}

#no{
  background:#ed4956;
  color:white;
  position:absolute;
  left:50%;
  top:80px;
  transform:translateX(-50%);
  transition:left .12s ease, top .12s ease;
}

/* POPUP */
.popup{
  position:absolute;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#0095f6;
  color:#fff;
  padding:14px 26px;
  border-radius:30px;
  font-weight:600;
  animation:pop .4s ease;
  z-index:10;
}

@keyframes pop{
  from{opacity:0; transform:translate(-50%,-50%) scale(.7)}
  to{opacity:1; transform:translate(-50%,-50%) scale(1)}
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:20px;
  font-size:22px;
  animation:float 2.8s linear forwards;
}

@keyframes float{
  to{
    transform:translateY(-100vh);
    opacity:0;
  }
}

.hidden{display:none;}
</style>
</head>

<body>

<div class="phone">

  <div class="header">
    <div class="avatar"><div></div></div>
    <div class="username">_.bo.by</div>
  </div>

  <!-- LOGIN -->
  <div class="chat" id="login">
    <div class="bubble">Hey üëã What‚Äôs your name?</div>
    <input id="nameInput" placeholder="Type your name">
    <button id="start" style="margin-top:20px;">Continue</button>
  </div>

  <!-- MAIN -->
  <div class="chat hidden" id="main">
    <div class="bubble" id="greet"></div>
    <div class="bubble">
      I would like to ask you something meaningful and sincere.<br><br>
      Would you be my Valentine? üíñ
    </div>

    <div class="actions">
      <button id="yes">Yes üíô</button>
      <button id="no">No ‚ù§Ô∏è</button>
    </div>
  </div>

</div>

<script>
const WHATSAPP="918891959516";
const INSTAGRAM="_.bo.by";

const login=document.getElementById("login");
const main=document.getElementById("main");
const start=document.getElementById("start");
const nameInput=document.getElementById("nameInput");
const greet=document.getElementById("greet");
const yes=document.getElementById("yes");
const no=document.getElementById("no");

let name="";
let scale=1;

const popMessages=[
  "Best option üòç",
  "Correct choice üíñ",
  "Smart decision üòâ",
  "Love wins ‚ù§Ô∏è"
];

const msgs=[
 n=>`üíñ ${n} said YES to Valentine`,
 n=>`ü•∞ ${n} accepted my Valentine proposal`,
 n=>`üíå Love wins! ${n} chose YES`
];

/* LOGIN */
start.onclick=()=>{
  name=nameInput.value.trim();
  if(!name) return alert("Enter your name ‚ù§Ô∏è");
  login.classList.add("hidden");
  main.classList.remove("hidden");
  greet.innerText=`Hey ${name} üëã`;
};

/* HEARTS */
function hearts(){
  for(let i=0;i<18;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=2+Math.random()*1.5+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3500);
  }
}

/* POPUP */
function popup(){
  const p=document.createElement("div");
  p.className="popup";
  p.innerText=popMessages[Math.floor(Math.random()*popMessages.length)];
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),1200);
}

/* SEND */
function send(){
  const msg=msgs[Math.floor(Math.random()*msgs.length)](name);
  window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`,"_blank");
  navigator.clipboard.writeText(msg);
  window.open(`https://www.instagram.com/${INSTAGRAM}/`,"_blank");
}

/* YES */
yes.onclick=()=>{
  popup();
  hearts();
  send();
};

/* FAST RUNAWAY */
no.onmouseenter=()=>{
  const container=no.parentElement;
  const maxX=container.offsetWidth-no.offsetWidth;
  const maxY=container.offsetHeight-no.offsetHeight;

  const x=Math.random()*maxX;
  const y=Math.random()*maxY;

  no.style.left=x+"px";
  no.style.top=y+"px";
};

/* NO CLICK */
no.onclick=()=>{
  scale+=0.4;
  yes.style.transform=`scale(${scale})`;
  popup();
  hearts();
  send();
};
</script>

</body>
</html>
