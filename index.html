<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- BASE ---------- */
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#fafafa;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  overflow:hidden;
}

/* ---------- FLOATING HEARTS ---------- */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear forwards;
  opacity:0.7;
  pointer-events:none;
}

@keyframes floatUp{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}

/* ---------- POST CARD ---------- */
.post{
  width:360px;
  background:#fff;
  border:1px solid #dbdbdb;
  border-radius:14px;
  overflow:hidden;
  z-index:10;
}

/* ---------- HEADER ---------- */
.header{
  display:flex;
  align-items:center;
  padding:12px;
}

.avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  background:linear-gradient(45deg,#ff006a,#ffb700);
  padding:2px;
}

.avatar img{
  width:100%;
  height:100%;
  border-radius:50%;
  background:#fff;
}

.username{
  margin-left:10px;
  font-weight:600;
  font-size:14px;
}

/* ---------- IMAGE ---------- */
.image{
  width:100%;
  height:220px;
  background:url("https://picsum.photos/500/500") center/cover;
}

/* ---------- CONTENT ---------- */
.content{
  padding:14px;
}

.content p{
  font-size:14px;
  line-height:1.4;
  margin-bottom:18px;
}

/* ---------- BUTTONS ---------- */
.buttons{
  position:relative;
  height:140px;
}

button{
  padding:10px 26px;
  border:none;
  border-radius:25px;
  font-size:15px;
  cursor:pointer;
}

#yesBtn{
  background:#0095f6;
  color:#fff;
  transition:0.3s;
}

#noBtn{
  background:#efefef;
  color:#262626;
  position:absolute;
  left:50%;
  top:80px;
  transform:translateX(-50%);
}
</style>
</head>

<body>

<div class="post">

  <!-- HEADER -->
  <div class="header">
    <div class="avatar">
      <img src="https://i.pravatar.cc/100" alt="">
    </div>
    <div class="username">_.bo.by</div>
  </div>

  <!-- IMAGE -->
  <div class="image"></div>

  <!-- CONTENT -->
  <div class="content">
    <p>
      Would you like to make this Valentineâ€™s Day
      a meaningful and memorable experience together? ðŸ’–
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

</div>

<script>
/* ---------- CONFIG ---------- */
const instagramId = "_.bo.by";
const message =
"ðŸ’– Best decision ever.\nI just said YES to being your Valentine!";

/* ---------- ELEMENTS ---------- */
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const area = document.querySelector(".buttons");

let scale = 1;

/* ---------- HEART CREATOR ---------- */
function createHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 3 + Math.random()*2 + "s";
  heart.style.fontSize = 14 + Math.random()*14 + "px";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),5000);
}

/* Continuous hearts */
setInterval(createHeart, 600);

/* Burst hearts on YES */
function heartBurst(){
  for(let i=0;i<15;i++){
    setTimeout(createHeart, i*80);
  }
}

/* ---------- NO BUTTON RUN ---------- */
function escapeNo(){
  const maxX = area.clientWidth - noBtn.offsetWidth;
  const maxY = area.clientHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("mouseover", escapeNo);
noBtn.addEventListener("touchstart", escapeNo);
noBtn.addEventListener("touchmove", escapeNo);

/* NO CLICK â†’ YES BIGGER */
noBtn.addEventListener("click", () => {
  scale += 0.4;
  yesBtn.style.transform = `scale(${scale})`;
});

/* YES CLICK â†’ HEART BURST + INSTAGRAM */
yesBtn.addEventListener("click", () => {
  heartBurst();
  navigator.clipboard.writeText(message).then(() => {
    setTimeout(()=>{
      window.open(
        `https://www.instagram.com/${instagramId}/`,
        "_blank"
      );
    },600);
  });
});
</script>

</body>
</html>
